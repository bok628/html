<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"> <!-- 한글 인코딩 국제표준방식 -->
    <!-- 사이트 방문시 브라우저체크해서 브라우저 크기에 맞게 출력 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 만들기</title>
    <style>
        table,th,td{border : 1px solid black; border-collapse : collapse; } /* border-collapse : collapse : 가장자리테두리제거 */
        th, td{width : 150px; text-align : center;}
       /* td{padding-left : 5px; box-sizing : border-box;} /*  셀의 크기를 고정하면서 안쪽공백 만들기 */
    </style>
</head>
<body>
    <table>  <!-- 표만들기 -->
        <tr> <!-- 1행 생성 -->
            
            <th>번호</th> <!-- 자동으로 볼드체, 가운데 정렬(표의 헤드라인 생성) -->
            <th>이름</th>
            <th>학년</th>
        </tr>
        <tr> <!-- 1행 생성 -->
            <td>1</td>
            <td>홍길동</td>
            <td>3학년</td>
        </tr>
        <tr> <!-- 1행 생성 -->
            <td>2</td>
            <td>유관순</td>
            <td>2학년</td>
        </tr>
        <tr>
            <td>3</td>
            <td>이순신</td>
            <td>4학년</td>
        </tr>
    </table>
</body>
</html>
